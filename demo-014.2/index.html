<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Fragments — Key Visual (p5.js / WEBGL)</title>
  <meta name="description" content="創造→破壊→再生の儀礼。時間と空間の変化をp5.js(WE BGL)で体験。ドラッグで軌道、ホイールでドリー、クリックで波紋、マイク反応(任意)。" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="hud" id="hud">
    <div class="row">
      <strong>Digital Fragments</strong>
      <span class="dot"></span>
      <span>Key Visual — WEBGL</span>
    </div>
    <div class="row small">
      <span>Drag: 視点軌道 / Wheel: ズーム / Click: 波紋 / D: 破壊 / R: 再生 / Space: 自動儀礼 / M: マイク反応 / H: HUD</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/addons/p5.sound.min.js"></script>
  <script src="./sketch.js"></script>
</body>
</html>
